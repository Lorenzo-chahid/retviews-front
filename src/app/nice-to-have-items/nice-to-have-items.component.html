<p>nice-to-have-items works!</p>
<div class="columns is-multiline">
    <div class="column is-4" *ngFor="let item of items">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img [src]="item.image_url" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{ item.name }}</p>
                        <p class="subtitle is-6">{{ item.category.name }}</p>
                    </div>
                </div>

                <div class="content">
                    {{ item.description }}
                </div>
            </div>
        </div>
    </div>
</div>
