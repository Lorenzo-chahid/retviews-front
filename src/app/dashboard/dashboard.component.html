<div *ngIf="user">
    <h2>Dashboard de {{ user.name }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>Username: {{ user.username }}</p>
</div>

<div *ngFor="let item of lastAddedItems">
    <h3>Dernier vêtement ajouté dans la catégorie {{ item.category.name }}</h3>
    <p>Nom: {{ item.name }}</p>
    <p>Description: {{ item.description }}</p>
    <img [src]="item.image_url" alt="Image du vêtement">
</div>
